<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 20px;
            background: black;
            position: relative;
        }

        /* Background Dots Animation */
        .dots-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .dot {
            position: absolute;
            bottom: -10px;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255, 100, 150, 0.8), rgba(255, 100, 150, 0));
            border-radius: 50%;
            animation: floatUp linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 0;
            }
            to {
                transform: translateY(-100vh);
                opacity: 1;
            }
        }

        /* Glassmorphism Card Container */
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px); /* Frosted glass effect */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(255, 100, 150, 0.3);
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Fade-in Up Animation */
        .fade-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease-out forwards;
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Header, Paragraph, Button Animations */
        .fade-up:nth-child(1) { animation-delay: 0.3s; } /* Header */
        .fade-up:nth-child(2) { animation-delay: 0.5s; } /* Paragraph */
        .fade-up:nth-child(3) { animation-delay: 0.7s; } /* Button */

        /* Header */
        h1 {
            color: #ff6496;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Paragraph */
        p {
            color: #fff;
            font-size: 16px;
            font-weight: 300;
            line-height: 1.6;
        }

        /* Button */
        .btn {
            background-color: #ff6496;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease-in-out, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #e05080;
            transform: scale(1.05);
        }

        /* Hidden Content (GIF & Message) */
        .hidden {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Love Message */
        .love-message {
            color: #ff6496;
            font-size: 22px;
            font-weight: 600;
            margin-top: 15px;
        }

        /* Responsive Design */
        /* Mobile Phones (Portrait) */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
            }

            .btn {
                font-size: 14px;
                padding: 10px 18px;
            }

            img {
                width: 80%;
            }
        }

        /* Tablets (Portrait and Landscape) */
        @media (max-width: 768px) {
            .card {
                padding: 25px;
                max-width: 85%;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 15px;
            }

            .btn {
                font-size: 15px;
                padding: 10px 20px;
            }
        }

        /* Desktops (Above 768px) */
        @media (min-width: 769px) {
            .card {
                padding: 30px;
                max-width: 420px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .btn {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Floating Dots Container -->
    <div class="dots-container"></div>

    <div class="card">
        <h1 class="fade-up">Happy Valentine's Day! üíñ</h1>
        <p class="fade-up">May this day bring you love, joy, and happiness. You are truly appreciated and valued.</p>
        <button class="btn fade-up" onclick="revealGif()">Open Your Surprise</button>

        <!-- GIF and Message (Initially Hidden) -->
        <div id="surprise" class="hidden">
            <img src="https://i.pinimg.com/originals/b4/32/91/b432919ea8e2dabfab557f8da6db73ec.gif" alt="Surprise GIF" width="250" style="margin-top: 20px; border-radius: 10px;">
            <h2 class="love-message">I love you, Princess! ‚ù§Ô∏è</h2>
            <button class="btn" onclick="nextPage()">Go to Next Page</button>
        </div>
    </div>

    <script>
        function revealGif() {
            let surprise = document.getElementById("surprise");
            surprise.style.display = "block";
            setTimeout(() => {
                surprise.style.opacity = "1";
            }, 100);
        }

        function nextPage() {
            window.location.href = "./dist/index.html"; // Redirect to your second page
        }

        // Generate Floating Dots
        function createDots() {
            const container = document.querySelector(".dots-container");
            const colors = ["rgba(255, 100, 150, 0.8)", "rgba(255, 150, 200, 0.8)", "rgba(255, 200, 220, 0.8)"];
            for (let i = 0; i < 50; i++) {
                let dot = document.createElement("div");
                dot.classList.add("dot");
                dot.style.width = `${Math.random() * 15 + 5}px`; // Random size
                dot.style.height = dot.style.width;
                dot.style.left = `${Math.random() * 100}vw`;
                dot.style.animationDuration = `${Math.random() * 5 + 5}s`;
                dot.style.animationDelay = `${Math.random() * 3}s`;
                dot.style.background = colors[Math.floor(Math.random() * colors.length)];
                container.appendChild(dot);
            }
        }
        createDots();
    </script>

</body>
</html>
